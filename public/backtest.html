<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="stock trading website. updated at 2020." />
<title>eTrader 2020</title>
<link rel="stylesheet" href="https://cdnjs.Cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="stockSearch">
        <form>
            <input type="date" class="period"/>
            <input type="date" class="period"/>
            <br>
            <input type="text" class="symbol" placeholder="stock symbol"/>
            <input type="text" class="symbol" placeholder="stock symbol"/>
            <input type="text" class="symbol" placeholder="stock symbol"/>
            <br>
            <button type="button" id="getDataBtn">Submit</button>
            <br>
            <input type="text" class="action" placeholder="Buy / Sell"/>
            <input type="text" class="action" placeholder="Buy / Sell"/>
            <input type="text" class="action" placeholder="Buy / Sell"/>
            <br>
            <input type="text" class="volume" placeholder="Volume"/>
            <input type="text" class="volume" placeholder="Volume"/>
            <input type="text" class="volume" placeholder="Volume"/>
            <br>
            <input type="text" class="price" placeholder="Price"/>
            <input type="text" class="price" placeholder="Price"/>
            <input type="text" class="price" placeholder="Price"/>
            <br>
            <input type="text" class="exitPrice" placeholder="Exit price"/>
            <input type="text" class="exitPrice" placeholder="Exit price"/>
            <input type="text" class="exitPrice" placeholder="Exit price"/>
            <br>
            <button type="button" id="backtestBtn">Submit</button>
        </form>
    </div>
    <div id="priceChart"></div>
    <script type="module" src="js/backtest.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
