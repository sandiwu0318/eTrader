<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="stock trading website. updated at 2020." />
    <title>eTrader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <link rel="bookmark" href="/img/favicon.ico"/></head>
<body>
    <div class="search_container">
        <a href="/" id="logo"><img class="search_item" id="logo_img" src="img/logo.jpeg"></a>
        <div class="search_item item">
            <form autocomplete="off">
                <div class="autocomplete">
                    <input type="text" class="search" name="symbol" id="symbol_search" onfocus="this.value=''" placeholder="Stock search"/>
                </div>
                <select class="search" name="frequency" id="frequency">
                    <option value="1d">1 Day</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Month</option>
                    <option value="6mo">6 Month</option>
                    <option value="1yr">1 Year</option>
                    <option value="3yr">3 Year</option>
                    <option value="max">Max</option>
                </select>
                <button class="search" type="button" id="searchBtn">Search</button>
            </form>
        </div>
        <button class="btn" type="button" id="loginBtn">Login</button>
    </div>
    <nav class="main_nav">
        <div class="nav_item"><a class="current" href="/watchlist.html">Watchlist</a></div>
        <div class="nav_item"><a href="/portfolios.html">Portfolios</a></div>
        <div class="nav_item"><a href="/orders.html">Orders</a></div>
        <div class="nav_item"><a href="/history.html">History</a></div>
        <div class="nav_item" id="backtest_nav"><a href="/backtest.html">Backtest</a>
            <div id="viewHistory_nav">Saved</div>
        </div>
    </nav>
    <div>
        <ul id="watchlist_ul" class="user_ul">
            <div class="titles">
                <div class="title">Stock</a></div>
                <div class="title">Opening</a></div>
                <div class="title">High</a></div>
                <div class="title">Low</a></div>
                <div class="title">Current</a></div>
                <div class="title">Previous closing</a></div>
                <div class="title">%</a></div>
            </div>
            <ul id="watchlist_ul_content" class="user_ul"></ul>
        </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="js/watchlist.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
