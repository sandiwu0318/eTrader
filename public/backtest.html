<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="stock trading website. updated at 2020." />
<title>eTrader 2020</title>
<link rel="stylesheet" href="https://cdnjs.Cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="search_container">
        <a href="/" id="logo"><img class="search_item" id="logo_img" src="img/logo.jpeg"></a>
        <div class="search_item item">
            <form>
                <input type="text" class="search" name="symbol" id="symbol_search" placeholder="Stock search"/>
                <select class="search" name="frequency" id="frequency">
                    <option value="1d">1 Day</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Month</option>
                    <option value="6mo">6 Month</option>
                    <option value="1yr">1 Year</option>
                    <option value="3yr">3 Year</option>
                    <option value="max">Max</option>
                </select>
                <button class="search" type="button" id="searchBtn">Search</button>
            </form>
        </div>
        <button class="btn" type="button" id="loginBtn">Login</button>
    </div>
    <nav class="main_nav">
        <div class="nav_item"><a href="/watchlist.html">Watchlist</a></div>
        <div class="nav_item"><a href="/portfolios.html">Portfolios</a></div>
        <div class="nav_item"><a href="/orders.html">Orders</a></div>
        <div class="nav_item"><a href="/history.html">History</a></div>
        <div class="nav_item"><a class="current" href="/backtest.html">Backtest</a></div>
    </nav>
    <div class="test_case">
        <form id="test_form">
            <label class="test_label">Date Range</label>
            <input type="date" class="test_input period"/>
            <input type="date" class="test_input period"/>
            <br>
            <label class="test_label">Stock Symbol</label>
            <input type="text" class="test_input symbol"/>
            <div id="addSymbolBtn">+</div>
            <br>
            <label class="test_label">Indicator</label>
            <select type="text" class="test_input indicator">
                <option value="RSI">RSI</option>
                <option value="SMA">SMA</option>
                <option value="EMA">EMA</option>
                <option value="WMA">WMA</option>
            </select>
            <br>
            <label class="test_label">Indicator Period</label>
            <input type="text" class="test_input indicatorPeriod"/>
            <br>
            <button type="button" class="btn" id="showGraphBtn">Show graph</button>
            <br>
            <div id="graph_container"></div>
            <label class="test_label">Action</label>
            <select type="text" class="test_input action">
                <option value="long">long</option>
                <option value="short">short</option>
            </select>
            <br>
            <label class="test_label">Volume</label>
            <input type="text" class="test_input volume"/>
            <br>
            <label class="test_label">Action Value</label>
            <input type="text" class="test_input actionValue"/>
            <br>
            <label class="test_label">Exit Value</label>
            <input type="text" class="test_input exitValue"/>
            <br>
            <button type="button" class="btn" id="backtestBtn">Backtest</button>
        </form>
    </div>
    <div class="user_ul" id="profit"></div>
    <div class="user_ul" id="ROI"></div>
    <div id="result_container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/backtest.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
