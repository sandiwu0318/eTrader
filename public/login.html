<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="stock trading website. updated at 2020." />
<title>eTrader 2020</title>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="search_container">
        <a href="/" id="logo"><img class="search_item" id="logo_img" src="img/logo.png"></a>
        <div class="search_item item">
            <form>
                <input type="text" class="search" name="symbol" id="symbol_search" placeholder="Stock search"/>
                <select class="search" name="frequency" id="frequency">
                    <option value="1d">1 Day</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Month</option>
                    <option value="6mo">6 Month</option>
                    <option value="1yr">1 Year</option>
                    <option value="3yr">3 Year</option>
                    <option value="max">Max</option>
                </select>
                <button class="search" type="button" id="searchBtn">Search</button>
            </form>
        </div>
        <button class="btn" type="button" id="loginBtn">Login</button>
    </div>
    <div class="content_container">
        <form id="login_form">
            <label class="login_label">Email</label>
            <input type="email" class="login_input" id="email"/>
            <br>
            <label class="login_label">Password</label>
            <input type="password" class="login_input" id="password"/>
            <br>
            <button type="button" class="btn" id="signInBtn">Sign in</button>
            <button type="button" class="btn" id="signUpBtn">Sign up</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
